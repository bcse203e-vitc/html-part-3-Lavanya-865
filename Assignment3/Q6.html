<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
</head>
<body>

<h2>Company Sales Report</h2>

<table border="1"  cellspacing="0" cellpadding="5">
    <thead style="background-color: #d3d3d3;">
        <tr>
            <th>Region</th>
            <th>Salesperson</th>
            <th>Product</th>
            <th>Quantity Sold</th>
            <th>Unit Price</th>
            <th>Total Sales</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>North</td>
            <td>John Doe</td>
            <td>Widget A</td>
            <td>150</td>
            <td>$10</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>South</td>
            <td>Jane Smith</td>
            <td>Widget B</td>
            <td>120</td>
            <td>$15</td>
            <td>$1800</td>
        </tr>
        <tr>
            <td>East</td>
            <td>Emily Johnson</td>
            <td>Widget C</td>
            <td>200</td>
            <td>$8</td>
            <td>$1600</td>
        </tr>
        <tr style="background-color: #ffe96e;">
            <td>West</td>
            <td>Michael Brown</td>
            <td>Widget D</td>
            <td>100</td>
            <td>$20</td>
            <td>$2000</td>
        </tr>
    </tbody>
    <tfoot style="background-color: #f0f0f0;">
        <tr>
            <td colspan="5">Grand Total</td>
            <td>$6900</td>
        </tr>
    </tfoot>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
</head>
<body>

<h2>Company Sales Report</h2>

<table border="1" cellspacing="0" cellpadding="10">
    <thead style="background-color: #b1ddf4;">
        <tr>
            <th id="region-header">Region</th>
            <th id="salesperson-header">Salesperson</th>
            <th id="product-header">Product</th>
            <th id="quantity-header">Quantity Sold</th>
            <th id="unit-price-header">Unit Price</th>
            <th id="total-sales-header">Total Sales</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td headers="region-header">North</td>
            <td headers="salesperson-header">Lavanya Thakur</td>
            <td headers="product-header">Widget A</td>
            <td headers="quantity-header">150</td>
            <td headers="unit-price-header">$10</td>
            <td headers="total-sales-header">$1500</td>
        </tr>
        <tr>
            <td headers="region-header">South</td>
            <td headers="salesperson-header">Anjali Sharma</td>
            <td headers="product-header">Widget B</td>
            <td headers="quantity-header">120</td>
            <td headers="unit-price-header">$15</td>
            <td headers="total-sales-header">$1800</td>
        </tr>
        <tr>
            <td headers="region-header">East</td>
            <td headers="salesperson-header">Rachel Susan</td>
            <td headers="product-header">Widget C</td>
            <td headers="quantity-header">200</td>
            <td headers="unit-price-header">$8</td>
            <td headers="total-sales-header">$1600</td>
        </tr>
        <tr style="background-color: #ffe96e;">
            <td headers="region-header">West</td>
            <td headers="salesperson-header">Aditi Kar</td>
            <td headers="product-header">Widget D</td>
            <td headers="quantity-header">100</td>
            <td headers="unit-price-header">$20</td>
            <td headers="total-sales-header">$2000</td>
        </tr>
    </tbody>
    <tfoot style="background-color: #b1ddf4;">
        <tr>
            <td colspan="5" headers="region-header salesperson-header product-header quantity-header unit-price-header">Grand Total</td>
            <td headers="total-sales-header">$6900</td>
        </tr>
    </tfoot>
</table>

</body>
</html>

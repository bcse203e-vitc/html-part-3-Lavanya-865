<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Table</title>
</head>
<body>

<h1>Sports League Table</h1>

<table border="1" cellspacing="0" cellpadding="10">
    <caption><strong>Sports League Standings - 2025</strong></caption>
    
    <colgroup>
        <col style="background-color: #f9f9f9;">
        <col span="4" style="background-color: #eef;"> 
        <col style="background-color: #dff;"> 
    </colgroup>
    
    <thead>
        <tr>
            <th scope="col">Team Name</th>
            <th scope="col">Matches Played</th>
            <th scope="col">Wins</th>
            <th scope="col">Losses</th>
            <th scope="col">Draws</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        <tr style="background-color: gold; font-weight: bold;">
            <td>Royal Challengers Bangaluru</td>
            <td headers="matches-played">12</td>
            <td headers="wins">10</td>
            <td headers="losses">1</td>
            <td headers="draws">1</td>
            <td headers="points">31</td>
        </tr>
        <tr style="background-color: silver; font-weight: bold;">
            <td>Chennai Super Kings</td>
            <td headers="matches-played">12</td>
            <td headers="wins">9</td>
            <td headers="losses">2</td>
            <td headers="draws">1</td>
            <td headers="points">28</td>
        </tr>
        <tr style="background-color: bronze; font-weight: bold;">
            <td>Punjub Kings</td>
            <td headers="matches-played">12</td>
            <td headers="wins">8</td>
            <td headers="losses">3</td>
            <td headers="draws">1</td>
            <td headers="points">25</td>
        </tr>
        <tr>
            <td>Kolkata Knight Riders</td>
            <td headers="matches-played">12</td>
            <td headers="wins">7</td>
            <td headers="losses">4</td>
            <td headers="draws">1</td>
            <td headers="points">22</td>
        </tr>
        <tr>
            <td>Mumbai Indians</td>
            <td headers="matches-played">12</td>
            <td headers="wins">6</td>
            <td headers="losses">5</td>
            <td headers="draws">1</td>
            <td headers="points">19</td>
        </tr>
    </tbody>
    <tfoot>
        <tr style="background-color: #eef;">
            <td colspan="5">Total Matches Played</td>
            <td headers="points">60</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
